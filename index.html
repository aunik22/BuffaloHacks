<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <script src="main.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="w3-container w3-blue">
        <h2>Input Form</h2>
      </div>

      <form class="w3-container">
        <p>
        <label>First Name</label>
        <input id="inputFirstName" class="w3-input" type="text"></p>
        <br>
        <p>
        <label>Last Name</label>
        <input id="inputLastName" class="w3-input" type="text"></p>
        <br>
        <p>
        <label>Age</label>
        <input id="inputAge" class="w3-input" type="number"></p>
        <br>
        <p>
        <label>Sex</label>
        <input id="inputSex" class="w3-input" type="number"></p>
        <br>
        <p>
        <label>Height</label>
        <input id="inputHeight" class="w3-input" type="number"></p>
        <br>
        <p>
        <label>Weight</label>
        <input id="inputWeight" class="w3-input" type="number"></p>
        <br>
        <p>
        <label>How many kids do you have?</label>
        <input id="inputNumberOfKids" class="w3-input" type="number"></p>
        <br>
        <p>
        <label>Are you a smoker?</label>
        <select class="w3-input" name="smoker">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        </p>
        <br>
        <p>
        <label>Region</label>
        <select class="w3-input" name="smoker">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select></p>
        <br>
        <br>
        <br>
        <p>
        <input onclick="submitted()" class="w3-input" type="Submit"></p>
      </form>
    </div>
    
  </body>
</html>
